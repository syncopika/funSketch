<!doctype html>

<html>

<head>
	<title> funSketch </title>
	<meta charset='utf-8'>
	<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<style>
	
	body, button{
		font-family: 'Merriweather', serif;
	}
	
	button{
		margin: 3px;
		font-size: 13px;
	}
	
	#canvasArea{
		position: relative;
		margin: 0px auto;
		width: 100%;
		height: 100%;
		grid-row: 2;
		grid-column: 1;
	}
	
	#pageCount{
		text-align: center;
		grid-row: 1;
		grid-column: 1;
	}
	
	#pageCount h3{
		display: inline-block;
	}
	
	#count{
		padding-left: 50px;
		padding-right: 50px;
	}
	
	#footer{
		margin-left: 20px;
	}
	
	ul{
		padding: 0;
	}
	
	li{
		list-style-type: none;
		padding: 2px;
	}
	
	a{
		text-decoration: none;
	}
	
	#timeOptions{
		padding: 0;
	}
	
	#timeOptions li{
		display: inline-block;
	}
	
	#animationControl{
		text-align: center;
	}
	
	.toolbarSection2, .toolbarSection3{
		border: 1px solid #000;
		border-radius: 12px;
		box-shadow: 2px 5px 5px #ccc;
		padding: 2px;
		text-align: center;
	}
	
	.tbar{
		display: none;
	}

	.container{
		display: grid;
		grid-template-rows: 1fr 1em;
		grid-template-columns: 15% 75% 10%;
		width: 100%;
	}
	
	#brushSection{
		grid-row: 1;
		grid-column: 3;
		width: 100%;
		margin-top: 30%;
		padding-right: 5%;
	}
	
	#toolbar{
		grid-row: 1;
		grid-column: 1;
		width: 100%;
		margin-top: 15%;
	}
	
	#toolbarOptions{
		text-align: center;
		margin: 0 auto;
	}
	
	#toolbarOptions ul{
		padding: 0;
	}
	
	#screen{
		grid-row: 1;
		grid-column: 2;
		width: 85%;
		margin: 0 auto;
	}
	
	#screenContainer{
		display: grid;
		grid-template-columns: 1fr;
		grid-template-rows: 0.2fr 2.65fr 1fr;
	}
	
	#showDemos{
		padding-bottom: 10px;
	}
	
	/* want to overlay the timelinecanvas over the timeline */
	#animationTimelineArea{
		grid-row: 3;
		grid-column: 1;
		
		display: grid;
		grid-template-columns: 1fr;
		grid-template-rows: 1fr 5em;
		padding-bottom: 3%;
	}
	
	#animationTimeline{
		grid-row: 1;
		grid-column: 1;
	}
	
	#animationTimelineCanvas{
		grid-row: 1;
		grid-column: 1;
	}
	
	#animationTimelineMarkers{
		grid-row: 2;
		grid-column: 1;
		margin-top: 3px;
		overflow-y: auto;
	}
	
	#footer{
		grid-row: 2;
		grid-column: 2; /* place in middle column */
		width: 100%;
		text-align: center;
	}
	
	
</style>

<body>


<div id='root'>
</div>
	
</body>

<script type="text/javascript" src="gif.worker.js"></script>
<script type="text/javascript" src="src/gif-js/gif.js"></script>
