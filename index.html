<!doctype html>

<html>

<head>
	<title> funSketch </title>
	<meta charset='utf-8'>
	<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<style>
	
	body, button{
		font-family: 'Merriweather', serif;
	}
	
	#buttons{
		padding-top: 5px;
		text-align: center;
		border: 1px solid #000;
	}
	
	button{
		margin: 3px;
		font-size: 13px;
	}
	
	#toolbarArea{
		width: 75%;
		text-align: center;
		padding-top: 10px;
		/*margin-left: 50px;*/
	}
	
	#canvasArea{
		position: relative;
		margin: 0px auto;
		width: 100%;
		height: 100%;
	}
	
	#pageCount{
		text-align: center;
	}
	
	#pageCount h3{
		display: inline-block;
	}
	
	#count{
		padding-left: 50px;
		padding-right: 50px;
	}
	
	#footer{
		margin-left: 20px;
	}
	
	#colorPicker{
		margin-top: 10%;
		margin-bottom: 15%;
	}
	
	li{
		list-style-type: none;
		padding: 2px;
	}
	
	a{
		text-decoration: none;
	}
	
	#timeOptions{
		padding: 0;
	}
	
	#timeOptions li{
		display: inline-block;
	}
	
	#animationControl{
		text-align: center;
	}
	
	.container{
		display: grid;
		grid-template-columns: 500px;
		width: 100%;
	}
	
	#toolbar{
		grid-column: 1;
	}
	
	#screen{
		grid-column: 2;
	}
	
</style>

<body>


<div id='root'>
</div>
	
</body>
